<!DOCTYPE html>
<html>
<style>

    body {
        background: #F5F7FB;
    }

    .main {
        height: 4%;
        width: 100%;
        position: fixed;
        background: #004E7C;
        top: 0%;
        left: 0%;
    }

    .a {
        text-decoration: none;
        position: fixed;
        top: 0.95%;
        height: 2%;
        width: 5%;
        background-color: transparent;
        font-family: Arial;
        text-align: center;
        z-index: 2;
        color: white;
    }

        .a:hover {
            height: 2%;
            width: 5%;
            background-color: #70B2EC;
            border-style: solid;
            border-radius: 25px;
            border-color: #70B2EC;
            text-align: center;
        }

    .contents-space {
        position: fixed;
        height: 2.4%;
        width: 1.4%;
        top: 0.9%;
        left: 1%;
        background: transparent;

    }

        .contents-space:hover + .contents {
            animation-play-state: running;
        }

    .contents-icon {
        position: fixed;
        height: 0.30%;
        width: 1.4%;
        top: 0.9%;
        left: 1%;
        background: #F5F7FB;
    }

    .contents {
        position: absolute;
        height: 91%;
        top: 4%;
        width: 6%;
        left: -6%;
        background: #007CC7;
        z-index: 10;
        animation-name: move;
        animation-duration: 1s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
        animation-play-state: paused;
    }

    .bienvenue {
        height: 10%;
        width: 20%;
        background: transparent;
        font-family: Arial;
        font-size: 4vmin;
        text-align: center;
        position: fixed;
        top: 10%;
        left: 40%;
    }
    .legend {
        height: 10%;
        width: 20%;
        background: transparent;
        font-family: Arial;
        font-size: 2vmin;
        text-align: justify;
        position: absolute;
        top: 75%;
        left: 40%;
    }
    .bar-bottom {
        height: 5%;
        width: 100%;
        position: fixed;
        background: #004E7C;
        bottom: 0%;
        left: 0%;
    }

    @keyframes move {
        100% {
            left: 0%;
        }
    }
</style>
<body>
    <div class="main">
    </div>
    <div class="contents-space">
        <div class="contents-icon"></div> <div class="contents-icon" style="top:1.86%"></div> <div class="contents-icon" style="top: 2.82%"></div>

    </div>
    <div class="contents">

        <a class="a" style="top: 10%; margin-left: 0.5%; text-align: center;" href="https://www.linkedin.com/in/kamel-daoudi-02aa0b1b5/">Linkedin</a>
        <a class="a" style="top: 14%;margin-left: 0.5%;" href="https://github.com/Daokam">Github</a>
        <a class="a" style="top: 18%;margin-left: 0.5%" href="https://drive.google.com/file/d/1NsBX5KhXod6WpCeexJ6dZrOuhrk682hW/view?usp=sharing">C.V.</a>
    </div>
    <div>
        <h4 class="bienvenue">Bienvenue sur mon site!</h4>
        <img style=" position: absolute; top: 32%; left: 39%; width: 22%; height: 40%;" src="https://i.cubeupload.com/jQPGrx.jpg" alt="Photo code drole" />

</body>
