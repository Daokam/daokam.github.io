<!DOCTYPE html>
<html>
<style>

    body {
        background: white;
    }

    hr.solid {
        border-top: 2px solid #e1e1e1;
    }

    div.main {
        height: 3%;
        width: 100%;
        position: absolute;
        background: transparent;
        border-bottom: 2px solid #efeeee;
    }

    div.menu {
        position: fixed;
        height: 2%;
        width: 10%;
        background-color: transparent;
        font-family: Arial;
        text-align: center;
        z-index: 2;
    }

        div.menu:hover {
            height: 2%;
            width: 10%;
            background-color: #efeeee;
            border-style: solid;
            border-radius: 25px;
            border-color: #aaa9a9;
        }

    div.option1 {
        position: fixed;
        height: 2%;
        width: 10%;
        left: 10%;
        background-color: transparent;
        font-family: Arial;
        text-align: center;
        z-index: 2;
    }

        div.option1:hover {
            height: 2%;
            width: 10%;
            background-color: #efeeee;
            border-style: solid;
            border-radius: 25px;
            border-color: #aaa9a9;
        }
    .a {
        text-decoration: none;
        position: fixed;
        height: 2%;
        width: 10%;
        background-color: transparent;
        font-family: Arial;
        text-align: center;
        z-index: 2;
    }
        .a:hover {
            height: 2%;
            width: 10%;
            background-color: #efeeee;
            border-style: solid;
            border-radius: 10px;
            border-color: #efeeee;
        }
    .centered-down{
        position:fixed;
        top: 75%;
        left: 40%;
    }
    .name{
        height: 10%;
        width: 20%;
        background:transparent;
        font-family: Arial;
        font-size: 34px;
        text-align: center;
    }
</style>
<body>
    <div class="main">
        <div><a class="a" href="https://www.linkedin.com/in/kamel-daoudi-02aa0b1b5/">Linkedin</a></div>

    </div>
