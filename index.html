<!DOCTYPE html>
<html>
<style>
  body{
  background: linear-gradient(90deg,rgb(51, 204, 255),rgb(255, 204, 255));
}
  .bar{
  height: 7%;
  width: 96.5%;
  background-color: white;
  border-style: solid;
  border-color: white;
  border-radius: 25px;
  border-width: 20px;
  font-size: 50px;
  text-align: center;
  position: absolute;
  left:0.6%;
  top: 1.2%;
  z-index: 2;
  }
  .bar2{
  height: 8%;
  width: 97%;
  background-color: rgb(51, 102, 153);
  border-style: solid;
  border-color: rgb(51, 102, 153);
  border-radius: 25px;
  border-width: 20px;
  font-size: 50px;
  position: absolute;

  z-index: 1;
}
  .balls {
    border-radius: 50%;
    position: fixed;
    width: 50px;
    height: 50px;
    top: 80%;
  }
  .balls:hover{
    animation-name: jump;
    animation-duration: 2s;
    animation-iteration-count: 1;
}
  #red {
    background: red;
    left: 25%;
    animation-timing-function: linear;
  }
  #blue {
    background: blue;
    left: 50%;
    animation-timing-function: ease-out;
  }
  #green {
    background: green;
    left: 75%;
    animation-timing-function: cubic-bezier(0.69, 0.1, 1, 0.1);
  }

  @keyframes jump {
    50% {
      top: 40%;
    }
  }
</style>
<body>
<div class="bar2"></div>
<div class="bar">Test</div> <br>
<div class="balls" id="red"></div>
<div class="balls" id="blue"></div>
<div class="balls" id="green"></div>
</body>
</html>
